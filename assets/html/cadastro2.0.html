<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/cadastro2.0.css">
</head>
<body>
    <div class="div-principal">
            <form action="">
                <fieldset>
                <legend><Strong> FORMULÁRIO </Strong></legend>
                <br>
                <div class="div-input">
                    <label for="nome" class="label-text">Nome completo</label>
                    <input type="text" id="nome" name="nome" class="input-user" required>
                </div><br>
                <div class="div-input">
                <label for="email"  class="label-text">Email</label>
                <input type="text" id="email" name="email" class="input-user" required>
            </div><br>   
            <div class="div-input" >
                <label for="telefone"  class="label-text">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="input-user" required>
            </div>
               <p>Sexo:</p>
                <input type="radio" id="masculino" name="genero" required >
                <label for="masculino" >Masculino</label>
                <br>
                <input type="radio" id="feminino" name="genero" required>
                <label for="feminino" >feminino</label>
                <br>
                <input type="radio" id="outro" name="genero" required>
                <label for="outro" >outro</label>
                <br><br>
                <div class="div-input">
                    <label for="date"  class="label-text">Data de nasicmento</label>
                    <input type="date" id="date" name="date"  required>
                </div><br>
            <div class="div-input">
                <label for="cidade" class="label-text">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="input-user" required>
            </div><br>
            <div class="div-input">
                <label for="estado"  class="label-text">Estado</label>
                <input type="text" id="estado" name="estado" class="input-user" required>
            </div><br>
            <div class="div-input" >
                <label for="endereco"  class="label-text">Endereço</label>
                <input type="text" id="endereco" name="endereco" class="input-user" required>
            </div>
            <button type="submit" class="button-1">ENVIAR</button>

                </fieldset>

            </form>
        </div>
</body>
</html>
